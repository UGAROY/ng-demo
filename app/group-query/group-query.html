<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="panel-title">文章查询</strong>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <fieldset>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">任务名称</label>
                <div class="col-md-6">
                  <input type="text" placeholder="文章查询" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">起始时间</label>
                <div class="col-md-6">
                  <input type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">结束时间</label>
                <div class="col-md-6">
                  <input type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">查询文章数</label>
                <div class="col-md-6">
                  <input type="number" min="0" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label">结果排序</label>
                <div class="col-md-6">
                  <selector ng-if="orderFields.$resolved" all-options="orderFields" selected-values="model.orderField" mode="single"></selector>
                  <label>
                    <input type="checkbox">
                    从小到大
                  </label>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab adipisci aperiam blanditiis deleniti, ea est fugit id illo laboriosam minus molestiae nesciunt nostrum praesentium quam reiciendis repellat, rerum soluta, sunt!</p>
    </div>
  </div>
</div>
